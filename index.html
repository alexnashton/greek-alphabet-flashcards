<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn the Greek alphabet with interactive flashcards, pronunciation guides, and authentic Greek word examples">
    <meta name="theme-color" content="#0D5EAF">

    <title>Greek Alphabet Flashcards</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="icon-192.svg">
    <link rel="apple-touch-icon" href="icon-192.svg">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Greek Alphabet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Greek Alphabet Flashcards</h1>

        <div class="controls">
            <button id="prevBtn" class="btn">‚Üê Previous</button>
            <span id="counter" class="counter">1 / 24</span>
            <button id="nextBtn" class="btn">Next ‚Üí</button>
        </div>

        <div class="mode-toggle">
            <button id="studyMode" class="mode-btn active">Study Mode</button>
            <button id="testMode" class="mode-btn">Test Mode</button>
        </div>

        <div id="flashcard" class="flashcard">
            <div class="card-inner">
                <div class="card-front">
                    <div class="letter-display">
                        <div class="uppercase" id="uppercase">Œë</div>
                        <div class="lowercase" id="lowercase">Œ±</div>
                    </div>
                    <button id="flipBtn" class="flip-btn">Show Answer</button>
                </div>

                <div class="card-back">
                    <h2 id="letterName">Alpha</h2>
                    <div class="pronunciation">
                        <strong>Sound:</strong> <span id="sound">"ah"</span>
                    </div>
                    <div class="example">
                        <strong>Like in:</strong> <span id="example">"father"</span>
                    </div>
                    <div class="greek-word-section">
                        <div class="greek-word-label">Greek Word Example:</div>
                        <div class="greek-word" id="greekWord">Œ±Œ≥Œ¨œÄŒ∑</div>
                        <div class="word-pronunciation" id="wordPronunciation">ah-GAH-pee</div>
                        <div class="word-meaning" id="wordMeaning">"love"</div>
                    </div>
                    <button id="pronounceBtn" class="pronounce-btn" title="Listen to pronunciation">
                        üîä Hear Pronunciation
                    </button>
                    <button id="flipBackBtn" class="flip-btn">Show Letter</button>
                </div>
            </div>
        </div>

        <div id="testPanel" class="test-panel hidden">
            <div class="test-question">
                <h2>How do you pronounce this letter?</h2>
                <div class="letter-display">
                    <div class="uppercase" id="testLetter">Œë</div>
                </div>
            </div>
            <div class="test-options" id="testOptions">
                <!-- Options will be generated dynamically -->
            </div>
            <div id="feedback" class="feedback hidden"></div>
        </div>

        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
